<!DOCTYPE html>
<html>
    <head>
        <title>
            While Loop
        </title>
        <script type="text/javascript">
            function whileCheck(){
                var a;
                a=10;
                document.write("Before Loop");
                while(a<10){
                    document.write("Hello...World....!");
                    a++
                }

            }
        </script>
    </head>
    <body><center>
        <h1>While Loop</h1>
        <input type="button"  onclick="whileCheck()" value="While">
    </center></body>
</html>
