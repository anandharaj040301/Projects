<!DOCTYPE html>
<html>
<head><title>Javascript Arrays</title>
<script type="text/javascript">
function arrayfunc()
{
var  fruits=["Banana","Apple","Mango","pineapple","Papaya"];
 var i; 

for(i=fruits.length-1;i>=0;i--){   //for(i=fruits.length;i>=0;i--){
         document.write(fruits[i] +"<br>");    //  document.write(fruits[i-1]);
}
}
</script>
</head>
<body>
<p> HTML page</p><br>
<input type="button" value="click" onclick="arrayfunc()"/>
</body>
</html>
