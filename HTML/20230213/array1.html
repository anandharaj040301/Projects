<!DOCTYPE html>
<html>
<head><title>Javascript Arrays</title>
<script type="text/javascript">
function arrayfunc()
{
var  fruits=["Banana","Apple","Mango","pineapple"];
  document.write(fruits+"<br>"); //display all
  document.write(fruits[0]+"<br>");  //Banana
  document.write(fruits[1]+"<br>");  //Apple
  document.write(fruits[2]+"<br>"); //Mango
  document.write(fruits[3]+"<br>");  //pineapple
 document.write("No of Fruits "+fruits.length);
}
</script>
</head>
<body>
<p> HTML page</p><br>
<input type="button" value="click" onclick="arrayfunc()"/>
</body>
</html>
