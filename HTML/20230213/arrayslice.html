<!DOCTYPE html>
<html>
<head><title>Javascript Arrays</title>
<script type="text/javascript">
function arrayfunc()
{
var  fruits=["Banana","Apple","Mango","pineapple", "Watermelon"];
 var i; 
   document.write(fruits.slice(-1)+"<br>");
   document.write(fruits.slice(2)+"<br>");
   document.write(fruits.slice(1,1,3)+"<br>");
}
</script>
</head>
<body>
<p> HTML page</p><br>
<input type="button" value="click" onclick="arrayfunc()"/>
</body>
</html>
