<!DOCTYPE html>
<html>
<head>
<title>Do while and while loop Demo</title>
<script type="text/javascript">
function Hello(){
    var i;
       document.write("Before do while loop<br>");
        i=10;
      do{
             document.write("Inside do while loop");
             i=i+1;
       } while(i<10);
}
</script>
</head>
<body>
<input type="button" value="Click" onclick="Hello()"/>
</body>
</html>
