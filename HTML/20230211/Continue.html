<!DOCTYPE html>
<head><title>Break and continue</title>
<script>
function myfunc(){
  var i;
   i=1;
   while(i<=10){
           if(i==5){
                    i=i+1;
                  continue;
                   
              }
           else{
                 document.write(i+" ");
            }
              i=i+1;
   }
}
</script>
</head>
<body>
<input type="button" value="call func" onclick="myfunc()"/>
</body>
</html>
