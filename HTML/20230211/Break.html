<!DOCTYPE html>
<head><title>Break and continue</title>
<script>
function myfunc(){
  var i;
   i=1;
   while(i<=100){
     if(i==25){
          break;
    }
   else{
      document.write(i);
}
i=i+1;
}
}
</script> 
</head>
<body>
<input type="button" value="call func" onclick="myfunc()"/>
</body>
</html>
