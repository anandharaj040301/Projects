<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script type="text/JavaScript">
            function calc() {
                var a,b,c,d;
                a=parseInt(document.getElementById("a").value);
                b=parseInt(document.getElementById("b").value);
                d=parseInt(document.getElementById("m").value);
                                                switch (d) {
                    case 1:
                     c=a+b;
                document.getElementById("ans").value=c;   
                        break;
                case 2:
                    c=a-b;
                document.getElementById("ans").value=c;
                break;
                case 3:
                    c=a*b;
                document.getElementById("ans").value=c;
                break;
                case 4:
                    c=a/b;
                document.getElementById("ans").value=c;
                break;
                    default:
                        alert("select Action")
                        break;
                }    
                
                
                
            }

        </script>

    </head>
    <body> <center>
        <h1>Calculation</h1><br>
        Enter Number 1: <input type="number" id="a"><br><br>
        Enter Number 2: <input type="number" id="b"><br><br>
        Select Action: 
        <select name="mode" id="m">
            <option value="0">---Select---</option>
            <option value="1">Adition</option>
            <option value="2">Subtraction</option>
            <option value="3">Multiply</option>
            <option value="4">Divide</option>
        </select>   <br><br> 
Answer:<input id="ans"><br><br>
        <input type="button" Value="Click" onclick="calc()"/>
</center>    
    </body>
</html>
