<!DOCTYPE html>
<html>
<head><title>Javascript functions</title>
<script type="text/javascript">
function arrfun(){
var n=[1,2,3,4,1,2,5,6,1,2,6]
fruits1=["apple","Orange","Banana","Mango","Orange","Papaya"];
document.write(n.indexOf(1,3));    
document.write("<br>");
document.write(n.indexOf(2,5));
document.write("<br>");
 document.write(fruits1.indexOf("Orange",2)); 
}
</script>
</head>
<body>
<input type="button" value="click" onclick="arrfun()"/>
</body>
</html>
